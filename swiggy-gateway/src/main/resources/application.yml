spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: swiggy-app
            uri: lb://SWIGGY-APP
            predicates:
              - Path=/swiggy/**

          - id: restaurant-service
            uri: lb://RESTAURANT-SERVICE
            predicates:
              - Path=/restaurant/**

          - id: authentication-service
            uri: lb://AUTHENTICATION-SERVICE
            predicates:
              - Path=/auth/**

